<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Slab', serif;
    color: white;
    background: #000;
    overflow-x: hidden;
}

/* Fond galaxie */
canvas#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
}

/* Titre */
header {
    font-family: 'Orbitron', sans-serif;
    font-size: 50px;
    font-weight: 700;
    margin: 20px 0 0 30px;
    color: #00ffff;
    text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
    animation: neonGlow 1.5s infinite alternate;
}

@keyframes neonGlow {
    from { text-shadow: 0 0 10px #00ffff,0 0 20px #00ffff,0 0 40px #00ffff; }
    to { text-shadow: 0 0 20px #ff00ff,0 0 40px #ff00ff,0 0 80px #ff00ff; }
}

/* Container */
.container {
    display: flex;
    align-items: flex-start;
    gap: 50px;
    padding: 20px;
    height: calc(100vh - 100px);
}

/* Section icônes */
.description {
    max-width: 400px;
    font-size: 26px;
    line-height: 1.5;
}

/* Icônes modernes */
.socialIcon {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 75px;
    height: 75px;
    margin: 15px;
    border-radius: 20px;
    transition: 0.4s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

/* Logo */
.socialIcon img {
    width: 45px;
    height: 45px;
    z-index: 3;
}

/* Effet néon animé */
.socialIcon::before {
    content: "";
    position: absolute;
    width: 140%;
    height: 140%;
    top: -20%;
    left: -20%;
    border-radius: 30%;
    z-index: 1;
    filter: blur(25px);
    opacity: 0.8;
    animation: haloMove 4s infinite linear;
}

@keyframes haloMove {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.2); }
    100% { transform: rotate(360deg) scale(1); }
}

/* TikTok halo dégradé animé */
.tiktok::before {
    background: conic-gradient(
        #00f0ff,
        #ff004f,
        #00f0ff
    );
}

/* Instagram dégradé rose-orange-violet */
.instagram::before {
    background: conic-gradient(
        #ff006a,
        #ff8b2f,
        #ff4f91,
        #ff006a
    );
}

/* Snapchat jaune brillant */
.snapchat::before {
    background: conic-gradient(
        #fff700,
        #ffd900,
        #fff36e,
        #fff700
    );
}

/* Effets hover : rotation + zoom + néon fort */
.socialIcon:hover {
    transform: scale(1.25) rotate(10deg);
    box-shadow: 0 0 25px #fff, 0 0 50px #fff;
}

/* Petite vibration subtile */
.socialIcon:hover img {
    animation: vibro 0.15s infinite linear;
}

@keyframes vibro {
    0% { transform: translate(0px, 0px) }
    25% { transform: translate(1px, -1px) }
    50% { transform: translate(-1px, 1px) }
    75% { transform: translate(1px, 1px) }
    100% { transform: translate(0px, 0px) }
}

/* Image principale */
.images img {
    max-width: 500px;
    height: auto;
    border-radius: 12px;
    border: 2px solid #7f00ff;
    box-shadow: 0 0 20px #7f00ff;
}

/* Signature */
.signature {
    position: fixed;
    bottom: 40px;
    right: 40px;
    font-size: 24px;
    color: #e0e0e0;
}

/* Responsive */
@media (max-width: 900px) {
    .container {
        flex-direction: column;
        align-items: center;
    }
    .description { text-align: center; }
    .images { margin-top: 20px; }
}
</style>

<!-- Canvas galaxie -->
<canvas id="bgCanvas"></canvas>
<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const particles = [];
for(let i=0;i<120;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,radius:Math.random()*2+1,dx:(Math.random()-0.5)*0.4,dy:(Math.random()-0.5)*0.4});
}
function animate(){
    ctx.fillStyle="#000";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let p of particles){
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width)p.dx*=-1;
        if(p.y<0||p.y>canvas.height)p.dy*=-1;
    }
    requestAnimationFrame(animate);
}
animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
</script>
