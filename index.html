<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youra Dallakyan</title>

    <!-- Polices spéciales -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto Slab', serif;
            background-color: #000000;
            color: white;
        }

        /* Titre */
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 40px;
            font-weight: 700;
            text-align: left;
            margin-left: 30px;
            margin-top: 20px;
        }

        /* Section principale */
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* Description */
        .description {
            max-width: 400px;
            font-size: 28px;
            line-height: 1.5;
            text-align: left;
        }

        /* Image + signature */
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
        }

        /* Image grande */
        .image-container img {
            max-width: 90vw; /* prend jusqu'à 90% de la largeur de l'écran */
            max-height: 80vh; /* prend jusqu'à 80% de la hauteur de l'écran */
            width: auto;
            height: auto;
            border-radius: 10px;
        }

        /* Signature */
        .signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            font-family: 'Roboto Slab', serif;
            color: #e0e0e0;
        }

        /* Responsive */
        @media (max-width: 900px) {
            main {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }
            .description {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Titre -->
    <header>Youra Dallakyan</header>

    <!-- Section principale -->
    <main>
        <div class="description">
           Attention, cette personne est tres gay, elle cherche mais demande pardon apres, si vous la voyez, fuiyez
        </div>

        <div class="image-container">
            <img src="https://i.postimg.cc/xXw5ZzQb/Screenshot-20250526-230704-Snapchat.jpg" alt="Image de Youra">
            <div class="signature">Excusez le han</div>
        </div>
    </main>

</body>
</html>
