<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Youra Dallakyan</title>

<!-- Polices -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Slab', serif;
    color: white;
    overflow-x: hidden;
    background: #000; 
    position: relative;
    height: 100vh;
}

/* Fond galaxie avec particules */
canvas#bgCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    width: 100%;
    height: 100%;
}

/* Titre avec effet néon */
header {
    font-family: 'Orbitron', sans-serif;
    font-size: 50px;
    font-weight: 700;
    margin: 20px 0 0 30px;
    color: #00ffff;
    text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
    animation: neonGlow 1.5s infinite alternate;
}

/* Animation néon */
@keyframes neonGlow {
    from {
        text-shadow:
            0 0 5px #00ffff,
            0 0 10px #00ffff,
            0 0 20px #00ffff,
            0 0 40px #00ffff;
    }
    to {
        text-shadow:
            0 0 10px #ff00ff,
            0 0 20px #ff00ff,
            0 0 30px #ff00ff,
            0 0 50px #ff00ff;
    }
}

/* Conteneur principal */
.container {
    display: flex;
    align-items: flex-start;
    gap: 50px;
    padding: 20px;
    height: calc(100vh - 100px);
}

/* Coordonnées */
.description {
    max-width: 400px;
    font-size: 28px;
    line-height: 1.5;
}

.description a {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    margin-bottom: 15px;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 8px;
    transition: 0.3s;
    box-shadow: 0 0 5px #ffffff;
    animation: buttonGlow 2s infinite alternate;
}

.description a:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
}

/* Logo des boutons */
.description img {
    width: 30px;
    height: 30px;
    margin-right: 10px;
}

/* Animation néon des boutons */
@keyframes buttonGlow {
    0% { box-shadow: 0 0 5px #ff00ff; }
    50% { box-shadow: 0 0 15px #00ffff; }
    100% { box-shadow: 0 0 10px #ff00ff; }
}

/* Images */
.images {
    display: flex;
    flex-direction: row;
    gap: 20px;
}

.images img {
    max-width: 350px;
    width: 100%;
    height: auto;
    border-radius: 12px;
    border: 2px solid #7f00ff;
    box-shadow: 0 0 15px #7f00ff;
}

/* Signature */
.signature {
    position: fixed;
    bottom: 40px;
    right: 40px;
    font-size: 24px;
    font-family: 'Roboto Slab', serif;
    color: #e0e0e0;
}

/* Responsive */
@media (max-width: 900px) {
    .container {
        flex-direction: column;
        align-items: center;
    }
    .description {
        text-align: center;
    }
    .images {
        flex-direction: column;
        gap: 15px;
    }
}
</style>
</head>
<body>

<header>Youra Dallakyan</header>

<div class="container">
    <div class="description">
        Voici mes coordonnées : <br><br>
        <a href="https://www.tiktok.com/@ydlkn59" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg"> TikTok : ydlkn59
        </a>
        <a href="https://instagram.com/yura_dlkn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> Instagram : yura_dlkn
        </a>
        <a href="https://www.snapchat.com/add/yura.arm" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg"> Snapchat : yura.arm
        </a>
    </div>

    <div class="images">
        <img src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg" alt="Image principale de Youra">
        <img src="https://i.postimg.cc/8zYy4pCm/snapchat-image.jpg" alt="Snapchat image">
    </div>
</div>

<div class="signature">Excusez-le</div>

<!-- Canvas pour fond galaxie -->
<canvas id="bgCanvas"></canvas>

<script>
// Fond galaxie avec particules
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 100;

for (let i = 0; i < particleCount; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
    });
}

function animate() {
    ctx.fillStyle = "#000000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        
        p.x += p.dx;
        p.y += p.dy;
        
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    }
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
