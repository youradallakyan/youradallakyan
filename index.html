<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youra Dallakyan</title>

    <!-- Polices spéciales -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            background-color: #000000;
            color: white;
            overflow-x: hidden;
        }

        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 40px; 
            font-weight: 700;
            margin: 20px 0 0 30px;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 40px;
            padding: 20px;
            height: calc(100vh - 100px);
        }

        /* Coordonnées avec couleurs */
        .description {
            max-width: 420px;
            font-size: 28px;
            line-height: 1.5;
            text-align: left;
        }

        .description span {
            font-weight: bold;
            background: linear-gradient(90deg, #00d0ff, #a400ff, #ff008c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Conteneur images */
        .images {
            display: flex;
            flex-direction: row;
            gap: 25px;
        }

        .images img {
            max-width: 260px;
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .signature {
            position: fixed;
            bottom: 50px;
            right: 50px;
            font-size: 24px;
            color: #e0e0e0;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }
            .description {
                text-align: center;
            }
            .images {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>Youra Dallakyan</header>

    <div class="container">

        <!-- Coordonnées -->
        <div class="description">
            Voici mes coordonnées : <br><br>

            <span>TikTok :</span> y.dlkn59 <br>
            <span>Instagram :</span> yura_dlkn <br>
            <span>Snapchat :</span> yura.arm
        </div>

        <!-- Deux images côte à côte -->
        <div class="images">

            <!-- IMAGE 1 (celle que tu avais déjà) -->
            <img src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg">

            <!-- IMAGE 2 (remplace le lien ici) -->
            <img src="https://th.bing.com/th/id/OIP.AiTEMTpFgkaeskFE7kLApQHaHz?w=172&h=180&c=7&r=0&o=7&cb=ucfimg2&pid=1.7&rm=3&ucfimg=1">

        </div>

    </div>

    <div class="signature">Excusez le</div>

</body>
</html>
