<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Youra Dallakyan</title>

<!-- Polices -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: #000; /* Fond noir */
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Titre principal */
header {
    font-size: 60px;
    margin-bottom: 40px;
    text-align: center;
}

/* Image principale */
.main-image {
    max-width: 800px; /* Image beaucoup plus grande */
    width: 90%;
    border-radius: 12px;
    margin-bottom: 50px;
}

/* Boutons plateformes */
.buttons {
    display: flex;
    gap: 30px;
    margin-top: 20px;
}

.button {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 28px;
    font-size: 22px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    border-radius: 12px;
    transition: 0.3s;
    background: rgba(255, 255, 255, 0.1);
}

.button:hover {
    background: linear-gradient(90deg, #ff00c8, #00ffd5, #fffc00, #ff00c8);
    animation: glow 1s infinite alternate;
}

@keyframes glow {
    0% { box-shadow: 0 0 5px #fff; }
    100% { box-shadow: 0 0 25px #fff; }
}

/* Logos des plateformes */
.button img {
    width: 30px;
    height: 30px;
}
</style>
</head>
<body>

<header>Youra Dallakyan</header>

<!-- Image principale -->
<img class="main-image" src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg" alt="Image de Youra">

<!-- Boutons plateformes -->
<div class="buttons">
    <a class="button" href="https://www.tiktok.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/6/6c/TikTok_logo.svg/1024px-TikTok_logo.svg.png" alt="TikTok Logo">
        TikTok
    </a>
    <a class="button" href="https://www.instagram.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        Instagram
    </a>
    <a class="button" href="https://www.snapchat.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1024px-Snapchat_logo.svg.png" alt="Snapchat Logo">
        Snapchat
    </a>
</div>

</body>
</html>
