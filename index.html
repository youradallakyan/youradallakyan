<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Youra Dallakyan</title>
    <meta name="description" content="Page officielle de Youra Dallakyan. Suivez-moi sur TikTok, Instagram et Snapchat.">

    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <style>
        /* Fond animé (particules) */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Slab', serif;
            overflow: hidden;
            background: black;
            color: white;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 50px;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-shadow: 0 0 20px #9d00ff;
            animation: glowTitle 2s infinite alternate;
        }

        @keyframes glowTitle {
            from { text-shadow: 0 0 20px #7a00ff; }
            to { text-shadow: 0 0 40px #ff00ff; }
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 70px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        /* Images */
        .images img {
            width: 260px;
            border-radius: 15px;
            border: 3px solid #c100ff;
            box-shadow: 0 0 20px #c100ff;
        }

        /* Boutons modernes */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 25px;
            border-radius: 50px;
            font-size: 22px;
            font-family: 'Roboto Slab', serif;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(4px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: 0.25s ease;
            box-shadow: 0 0 12px transparent;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Icônes OFFICIELLES */
        .icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .signature {
            margin-top: 40px;
            text-align: center;
            font-size: 20px;
            opacity: 0.8;
        }
    </style>

    <!-- Script vibration + ouverture app -->
    <script>
        function vibrate() {
            if (navigator.vibrate) navigator.vibrate(80);
        }

        function openApp(appUrl, webUrl) {
            vibrate();
            let start = Date.now();
            window.location = appUrl;
            setTimeout(() => {
                if (Date.now() - start < 1200) {
                    window.location = webUrl;
                }
            }, 700);
        }
    </script>

</head>
<body>

    <!-- Fond animé -->
    <div id="particles-js"></div>

    <header>Youra Dallakyan</header>

    <div class="container">

        <!-- BOUTONS -->
        <div class="buttons">

            <!-- TikTok -->
            <a class="btn" href="#"
               onclick="openApp('tiktok://user/@y.dlkn59', 'https://www.tiktok.com/@y.dlkn59')">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg">
                TikTok
            </a>

            <!-- Instagram -->
            <a class="btn" href="#"
               onclick="openApp('instagram://user?username=yura_dlkn', 'https://www.instagram.com/yura_dlkn')">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
                Instagram
            </a>

            <!-- Snapchat (LOGO OFFICIEL FIXÉ) -->
            <a class="btn" href="#"
               onclick="openApp('snapchat://add/yura.arm', 'https://www.snapchat.com/add/yura.arm')">
                <img class="icon" src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/512px-Snapchat_logo.svg.png">
                Snapchat
            </a>

        </div>

        <!-- IMAGES -->
        <div class="images">
            <img src="https://i.postimg.cc/F1vc7QNZ/Screenshot-20241129-155645-Tik-Tok.jpg">
            <img src="https://th.bing.com/th/id/OIP.AiTEMTpFgkaeskFE7kLApQHaHz" />
        </div>
    </div>

    <div class="signature">Excusez le</div>

    <!-- Script fond animé (particules) -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/demo/particles.json');
    </script>

</body>
</html>
