<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youra Dallakyan</title>

    <!-- Polices spéciales -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto Slab', serif;
            background-color: #000000;
            color: white;
            overflow-x: hidden; /* éviter scroll horizontal */
        }

        /* Titre */
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 40px;
            font-weight: 700;
            text-align: left;
            margin-left: 30px;
            margin-top: 20px;
        }

        /* Section principale */
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* Description */
        .description {
            max-width: 400px;
            font-size: 28px;
            line-height: 1.5;
            text-align: left;
        }

        /* Conteneur image */
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
        }

        /* Image 3x plus grande */
        .image-container img {
            max-width: 1500px; /* environ 3x la taille précédente */
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        /* Signature en bas à droite de l'écran (pas collée) */
        .signature {
            position: fixed; /* fixe à l'écran */
            bottom: 50px;    /* un peu au-dessus du bas */
            right: 50px;     /* un peu à l'intérieur du bord */
            font-size: 24px;
            font-family: 'Roboto Slab', serif;
            color: #e0e0e0;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .image-container img {
                max-width: 90vw; /* s’adapte aux écrans plus petits */
            }
        }

        @media (max-width: 900px) {
            main {
                flex-direction: column;
                gap: 30px;
                align-items: center;
            }
            .description {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Titre -->
    <header>Youra Dallakyan</header>

    <!-- Section principale -->
    <main>
        <div class="description">
           Attention, cette personne est tres gay, elle cherche mais demande pardon apres, si vous la voyez, fuiyez
        </div>

        <div class="image-container">
            <img src="https://i.postimg.cc/xXw5ZzQb/Screenshot-20250526-230704-Snapchat.jpg" alt="Image de Youra">
        </div>
    </main>

    <!-- Signature fixe -->
    <div class="signature">Excusez le han</div>

</body>
</html>
