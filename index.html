<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youra Dallakyan</title>

    <!-- Polices spéciales -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"> <!-- Titre -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet"> <!-- Description et signature -->

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto Slab', serif;
            background-color: #000000;
            color: white;
        }

        /* Titre (nom et prénom) */
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px; /* taille moyenne */
            font-weight: 700;
            text-align: right; /* collé au bord droit */
            margin-bottom: 20px;
            margin-right: 20px;
        }

        /* Section principale : description + image */
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
        }

        /* Description à gauche */
        .description {
            max-width: 350px;
            font-size: 22px; /* un peu plus grande */
            line-height: 1.5;
        }

        /* Conteneur image et signature */
        .image-container {
            position: relative;
            display: inline-block;
        }

        /* Image */
        .image-container img {
            max-width: 500px; /* taille moyenne pour détails visibles */
            width: 100%;
            border-radius: 10px;
        }

        /* Signature en bas à droite de l'image */
        .signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 20px;
            font-family: 'Roboto Slab', serif;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

    <!-- Titre -->
    <header>Youra Dallakyan</header>

    <!-- Section principale -->
    <main>
        <div class="description">
           Attention, cette personne est tres gay, elle cherche mais demande pardon apres, si vous la voyez, fuiyez !!!
        </div>
        <div class="image-container">
            <img src="https://i.postimg.cc/RWrr9qQR/Snapchat-2005614137.jpg" alt="Image de Youra">
            <div class="signature">Excusez le hannnn</div>
        </div>
    </main>

</body>
</html>
